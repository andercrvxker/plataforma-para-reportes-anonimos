<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte Anónimo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 30px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2c7dfa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reporte Anónimo de Sucesos</h2>
    <p>Escribe aquí lo que quieras reportar. No se guardará tu identidad.</p>
    <form id="reporteForm">
        <textarea id="reporte" placeholder="Escribe tu reporte aquí..." required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <div class="message" id="mensajeExito" style="display: none;">
        ¡Tu reporte fue enviado (aunque no se guarda en este ejemplo)!
    </div>
</div>

<script>
    const formulario = document.getElementById('reporteForm');
    const mensaje = document.getElementById('mensajeExito');

    formulario.addEventListener('submit', function(evento) {
        evento.preventDefault(); // Evita que la página se recargue
        mensaje.style.display = 'block'; // Muestra el mensaje de éxito
        formulario.reset(); // Limpia el formulario
    });
</script>

</body>
</html>
