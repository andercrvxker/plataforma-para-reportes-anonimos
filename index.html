<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Reporte Anónimo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Reporte Anónimo de Sucesos</h2>
    <p>Escribe aquí lo que quieras reportar. No se guardará tu identidad.</p>

    <form id="reporteForm">
        <textarea id="reporte" placeholder="Escribe tu reporte aquí..." required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <div class="message" id="mensajeExito">¡Tu reporte fue enviado con éxito!</div>
</div>

<script>
    const formulario = document.getElementById('reporteForm');
    const mensaje = document.getElementById('mensajeExito');

    formulario.addEventListener('submit', function(evento) {
        evento.preventDefault();

        const textoReporte = document.getElementById('reporte').value.trim();
        if (!textoReporte) {
            alert("Por favor escribe un reporte antes de enviar.");
            return;
        }

        fetch('https://script.google.com/macros/s/AKfycbzTpQqU5oiEfzqSePhuTRxjiLzLx3GIB8G8xXL1VfvRLN8Q4KMSCdrGe1E8m85IqKsD/exec', {
            method: 'POST',
            body: new URLSearchParams({ mensaje: textoReporte })
        })
        .then(response => response.text())
        .then(resultado => {
            mensaje.style.display = 'block';
            formulario.reset();
        })
        .catch(error => {
            alert("Error al enviar el reporte. Inténtalo más tarde.");
            console.error(error);
        });
    });
</script>

</body>
</html>
